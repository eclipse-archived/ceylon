ceylon.maven-support.dir=com/redhat/ceylon/maven-support/${module.com.redhat.ceylon.maven-support.version}
ceylon.maven-support.jar=${ceylon.maven-support.dir}/com.redhat.ceylon.maven-support-${module.com.redhat.ceylon.maven-support.version}.jar
ceylon.maven-support.lib=${ceylon.repo.dir}/${ceylon.maven-support.jar}
ceylon.model.dir=com/redhat/ceylon/model/${module.com.redhat.ceylon.model.version}
ceylon.model.jar=${ceylon.model.dir}/com.redhat.ceylon.model-${module.com.redhat.ceylon.model.version}.jar
